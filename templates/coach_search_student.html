<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">

    <title>减肥班学员管理系统</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/bootswatch.min.css" />
    <link rel="stylesheet" href="../static/css/wangguoqianghoutai.css" />
  </head>

  <body class="body">

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/coach_index/">减肥班学员管理系统</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            		<li><a href="/coach_index/"><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;首页</a></li>
                    <li class="active"><a href="/coach_student/"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;我的学员</a></li>
            		<li><a href="/coach_inputdata/"><span class="glyphicon glyphicon-book"></span>&nbsp;&nbsp;学员数据更新</a></li>
          </ul>
                      <ul class="nav navbar-nav navbar-right">
                <li style="padding-top: 13px;color: white;">欢迎，教练：</li>
          		<li class="dropdown">
				  <a id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                     {{ pageusername }}

				</a>

				</li>
          	<li><a href="/signout" style="padding-right: 3px;"><span class="glyphicon glyphicon-off">&nbsp;退出</span></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
    	<div class="row">
      <div class="col-md-2">
      	<div class="list-group">
					<a href="/coach_student/" class="list-group-item">学员管理</a>
                    <a href="/coach_search_student/" class="list-group-item active">学员搜索</a>
      	</div>
      </div>
      <div class="col-md-10">

      		<div class="page-header">
      			<h4>搜索用户</h4>
      		</div>
						<ul class="nav nav-tabs">
						  <li role="presentation"><a href="/coach_student/">学员管理</a></li>
						  <li class="active"><a href="/coach_search_student/" class="list-group-item">学员搜索</a></li>
						</ul>

				<form action="/coach_search_result/" class="usersearchform" method="post">
					<label>用户名</label>
					<input name="username" type="text" class="form-control" placeholder="输入用户名"/>
					<div class="form-group">
					<label for="gender">性别</label>
						 <select name="gender" id="gender" class="form-control">
						 	<option value="空">无</option>
						 	<option value="男">男</option>
						 	<option value="女">女</option>
						 </select>
					</div>

                    <label>身高</label>
                    <div class="row">
                    <div class="col-md-3"><input name="height_low" type="text" class="form-control" placeholder="最小身高"/></div>
                    <div class="col-md-3"><input name="height_high" type="text" class="form-control" placeholder="最大身高"/></div>
                    </div>


                        <label>体重</label>
                    <div class="row">
                        <div class="col-sm-3"><input name="weight_sm" type="text" class="form-control" placeholder="最小体重"/></div>
                        <div class="col-sm-3"><input name="weight_lg" type="text" class="form-control" placeholder="最大体重"/></div>
                    </div>
					<button type="reset" class="btn btn-default"style="margin-top: 5px;">重新输入</button>
					<button type="submit" class="btn btn-default"style="margin-top: 5px;">查询</button>
				</form>
      </div>
    	</div>
    </div>
   <section id="footer">
       	<div class="container">

       	</div>
    </section>

  </body>
</html>
