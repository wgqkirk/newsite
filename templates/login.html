<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="../static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../static/css/wangguoqiang.css" />
        <link rel="stylesheet" href="../static/css/style.css">
        <link href="../static/css/popup-box.css" rel="stylesheet" type="text/css" media="all" />
        <link rel="stylesheet" href="../static/css/wangguoqianghoutai.css" />

		{% block title %}
        <title>会员登录</title>
        {% endblock %}
	</head>
	<body>
    <h1>减肥班后台管理系统</h1>
		<div class="container" style="margin-top: 50px">

			<div class="row">
				<div class="col-xs-3"></div>
				<div class="col-xs-6" style="background-color: #9695947a;padding: 20px 15px">
                    {% block form %}
					<form action='/login.html' method="post" name="myform">
						<div class="col-xs-4"><label>会员名</label></div>
						<div class="col-xs-8">
							<input type="text" name="username" id="username" class="form-control" placeholder="请输入用户名" value="{{ username }}"/>
						</div>
						<div class="col-xs-4"><label>密码</label></div>
						<div class="col-xs-8">
							<input type="password" name="password" id="password" class="form-control" placeholder="请输入密码"/>

                        </div>
                            {% if  flag %}
                            <div class="row">
                                <div class="col-xs-4">
                                </div>
                                <div class="col-xs-8">
                                        <span class="error" style="color: red   ">用户名或密码错误</span>
                                </div>
                            </div>
                            {% endif %}
							<div class="col-xs-4">
							<input type="checkbox" checked>记住密码
							</div>
                            <div class="col-xs-8 " >
                                <div class="pull-right">
                                    <input type="radio" name="identify" value="admin" checked>管理员
                                    <input type="radio" name="identify" value="coach">教练
                                    <input type="radio" name="identify" value="student">学员
                                </div>
                            </div>
							<button type="submit" class="btn btn-default pull-right" style="margin-left: 5px">登录</button>

                            <a href="/register.html" type="button" class="btn btn-default pull-right" style="margin-left: 5px">注册</a>
                        {% endblock %}
							<button type="reset" class="btn btn-default pull-right" style="margin-left: 5px">重新输入</button>
                    {% csrf_token %}

					</form>

				</div>
			</div>

		</div>
	</body>
	<script type="text/javascript" src="../static/js/jquery-3.2.1.min.js" ></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js" ></script>
    {% block js %}{% endblock %}
</html>
