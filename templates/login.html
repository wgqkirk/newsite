<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="../static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../static/css/wangguoqiang.css" />
		<title>会员登录</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-6">
					<form action='/index/' method="post" name="myform">
						<div class="col-xs-4"><label>会员名</label></div>
						<div class="col-xs-8">
							<input type="text" name="username" id="username" class="form-control" placeholder="请输入用户名"/>
						</div>
						<div class="col-xs-4"><label>密码</label></div>
						<div class="col-xs-8">
							<input type="password" name="password" id="password" class="form-control" placeholder="请输入密码"/>
						</div>
							<div class="col-xs-4">
							<input type="checkbox">记住密码
							</div>
							<button type="submit" class="btn btn-default pull-right">登录</button>
							<button type="reset" class="btn btn-default pull-right">重新输入</button>
							<a href="" type="button" class="btn btn-default pull-right">注册</a>
					</form>
				</div>
			</div>
            <div class="col-xs-4">
                <table class="table table-striped table-bordered" >
                    <tr>
                        <th>姓名</th>
                        <th>密码</th>
                    </tr>
                    {% for i in user_list %}
                    <tr>
                        <td>{{ i.name }}</td>
                        <td>{{ i.password }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>

		</div>
	</body>
	<script type="text/javascript" src="../static/js/jquery-3.2.1.min.js" ></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js" ></script>

</html>
