  <body class="body">
	<div class="modal fade" id="adduser" tabindex="-1" role="dialog" aria-labelledby="adduserl">
			 <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="exampleModalLabel">添加用户</h4>
			  </div>
			  <div class="modal-body">
			<form action="#">
			  <div class="form-group">
			<label for="recipient-name" class="control-label">用户名</label>
			<input type="text" class="form-control" id="username">
			  </div>
			  <div class="form-group">
			<label for="message-text" class="control-label">密码:</label>
			<input type="password" class="form-control" id="pwd"></textarea>
			  </div>
			  <div class="form-group">
			<label for="message-text" class="control-label">确认密码:</label>
			<input type="password" class="form-control" id="pwdcomfirm"></textarea>
			  </div>
			  <div class="form-group">
			<label for="message-text" class="control-label">请输入用户邮箱:</label>
			<input type="email" class="form-control" id="email"></textarea>
			  </div>
			  <div class="form-group">
					<label for="choice">选择用户组</label>		
						 <select id="choice" class="form-control">
						 	<option>限制会员</option>
						 	<option>新手上路</option>
						 	<option>基础会员</option>
						 	<option>高级会员</option>
						 	<option>超级会员</option>
						 </select>
					</div>
			
			  </div>
			  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			<button type="submit" class="btn btn-primary">添加</button>
			  </div>
			 </form>
			</div>
			  </div>
			</div>

    <div class="container">
    	<div class="row">
      <div class="col-md-2">
      	<div class="list-group">      		
			<a href="/user/" class="list-group-item">用户管理</a>
			<a href="/usersearch/" class="list-group-item active">用户搜索</a>
			<a class="list-group-item" data-toggle="modal" data-target="#adduser" data-whatever="@getbootstrap">添加用户</a>	
      	</div>
      </div>
      <div class="col-md-10">
      	
      		<div class="page-header">
      			<h4>搜索用户</h4>
      		</div>
				<ul class="nav nav-tabs">
				  <li role="presentation"><a href="user.html">用户管理</a></li>
				  <li role="presentation" class="active"><a href="usersearch.html">搜索用户</a></li>
				  <li role="presentation"><a data-toggle="modal" data-target="#adduser" data-whatever="@getbootstrap">添加用户</a></li>
				</ul>
				
				<form action="#" class="usersearchform">
					<div class="alert alert-info" role="alert">
					  <strong>提示：</strong>支持模糊搜索和匹配搜索，匹配搜索使用*代替！
					</div>
					<label>用户名</label>
					<input type="text" class="form-control" placeholder="输入用户名"/>
					<label>UserId</label>
					<input type="text" class="form-control" placeholder="输入用户ID"/>
					<div class="form-group">
					<label for="choice">选择用户组</label>		
						 <select id="choice" class="form-control">
						 	<option>限制会员</option>
						 	<option>新手上路</option>
						 	<option>基础会员</option>
						 	<option>高级会员</option>
						 	<option>超级会员</option>
						 </select>
					</div>
					<button type="reset" class="btn btn-default">重新输入</button>
					<button type="submit" class="btn btn-default">查询</button>
				</form>    	
      </div>
