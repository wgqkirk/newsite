  <body class="body">

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/index/">减肥班学员管理系统</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            		<li><a href="/index/"><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;后台首页</a></li>
                    {% if coach %}
                    <li><a href="/user/"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;学员管理</a></li>
                    {% if manager %}
            		<li><a href="/system/"><span class="glyphicon glyphicon-book"></span>&nbsp;&nbsp;系统管理</a></li>
            		{% endif %}
                    <li><a href="/data/"><span class="glyphicon glyphicon-hdd"></span>&nbsp;&nbsp;数据管理</a></li>
                    {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <section id="tag">
    	<div class="container">
    		<div class="page-header">
      			<h4>数据管理</h4>
      		</div>
    		<div class="col-md-10">
    		<form action="#" method="post">
	    		<input type="text" class="form-control" placeholder="请输入查询内容">
	    	</div>
	    	<div class="col-lg-2">
	    		<button type="submit" class="btn btn-default">确定</button>
	    	</div>
	    		<div class="col-md-12 taglist">
                <div class="alert alert-info alert-dismissible pull-left" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <strong>班级</strong>
                </div>
                <div class="alert alert-info alert-dismissible  pull-left" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <strong>教练</strong>
                </div>
                <div class="alert alert-info alert-dismissible  pull-left" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <strong>项目</strong>
                </div>
            </div>
    		</form>
				
    	</div>
    </section>
